<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food - La palette du go&ucirc;t</title>
    <!-- FontAwesome icones -->
    <script src="https://kit.fontawesome.com/90b69218b9.js" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="../stylesheet/main.css">
</head>

<body>
    <!-- ************************************************************* header -->
    <header class="header">
        <h2 class="header__title">ohmyfood</h2>
        <a href="../index.html"><i class="fa-solid fa-arrow-left fa-2xl header__go-back"></i></a>
    </header>
    <!-- ************************************************************* main -->
    <main class="restaurant-page">
        <img src="../assets/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo d'un plat du restaurant"
            class="restaurant-page__img">
        <div class="menu">
            <div class="menu__header">
                <h1 class="menu__header-title">La palette du go&ucirc;t</h1>
                <div class="menu__header-heart">
                    <input type="checkbox" id="menu-heart" class="hidden-input">
                    <label for="menu-heart">
                        <i class="fa-regular fa-heart heart--unlike"></i>
                        <i class="fa-solid fa-heart heart--like"></i>
                    </label>
                </div>
            </div>
            <fieldset class="menu__choices starters">
                <!-- Starters -->
                <legend class="menu__choices-title">ENTR&Eacute;ES</legend>
                <input type="checkbox" id="menu__dish--1" class="hidden-input">
                <label for="menu__dish--1" class="menu__dish-label">
                    <div class="menu__dish-txt">
                        <h3 class="menu__dish-name">Fricassée d'escargots</h3>
                        <p class="menu__dish-description">Au piment d'Espelette</p>
                    </div>
                    <p class="menu__dish-price">25€</p>
                </label>
                <input type="checkbox" id="menu__dish--2" class="hidden-input">
                <label for="menu__dish--2" class="menu__dish-label">
                    <div class="menu__dish-txt">
                        <h3 class="menu__dish-name">Foie gras de canard mi-cuit</h3>
                        <p class="menu__dish-description">Et ses copeaux de truffe noire</p>
                    </div>
                    <p class="menu__dish-price">35€</p>
                </label>
                <input type="checkbox" id="menu__dish--3" class="hidden-input">
                <label for="menu__dish--3" class="menu__dish-label">
                    <div class="menu__dish-txt">
                        <h3 class="menu__dish-name">Œuf au plat</h3>
                        <p class="menu__dish-description">Assaisonné à la truffe sur lit de caviar</p>
                    </div>
                    <p class="menu__dish-price">20€</p>
                </label>
            </fieldset>
            <fieldset class="menu__choices starters">
                <!-- Main courses -->
                <legend class="menu__choices-title">PLATS</legend>
                <input type="checkbox" id="menu__dish--4" class="hidden-input">
                <label for="menu__dish--1" class="menu__dish-label">
                    <div class="menu__dish-txt">
                        <h3 class="menu__dish-name">Filet de bœuf aux herbes</h3>
                        <p class="menu__dish-description">Accompagné de sa ribambelle de légumes</p>
                    </div>
                    <p class="menu__dish-price">40€</p>
                </label>
                <input type="checkbox" id="menu__dish--5" class="hidden-input">
                <label for="menu__dish--2" class="menu__dish-label">
                    <div class="menu__dish-txt">
                        <h3 class="menu__dish-name">Parmentier de queue de bœuf</h3>
                        <p class="menu__dish-description">À la truffe noire sur sa purée de panais</p>
                    </div>
                    <p class="menu__dish-price">35€</p>
                </label>
                <input type="checkbox" id="menu__dish--6" class="hidden-input">
                <label for="menu__dish--3" class="menu__dish-label">
                    <div class="menu__dish-txt">
                        <h3 class="menu__dish-name">Filet de turbot</h3>
                        <p class="menu__dish-description">Aux agrumes</p>
                    </div>
                    <p class="menu__dish-price">44€</p>
                </label>
            </fieldset>
            <fieldset class="menu__choices starters">
                <!-- Desserts -->
                <legend class="menu__choices-title">DESSERTS</legend>
                <input type="checkbox" id="menu__dish--7" class="hidden-input">
                <label for="menu__dish--1" class="menu__dish-label">
                    <div class="menu__dish-txt">
                        <h3 class="menu__dish-name">Paris-Brest</h3>
                        <p class="menu__dish-description">Revisité</p>
                    </div>
                    <p class="menu__dish-price">18€</p>
                </label>
                <input type="checkbox" id="menu__dish--8" class="hidden-input">
                <label for="menu__dish--2" class="menu__dish-label">
                    <div class="menu__dish-txt">
                        <h3 class="menu__dish-name">Macaron au chocolat d'exception</h3>
                        <p class="menu__dish-description">Et glace à la vanille de Madagascar</p>
                    </div>
                    <p class="menu__dish-price">22€</p>
                </label>
                <input type="checkbox" id="menu__dish--9" class="hidden-input">
                <label for="menu__dish--3" class="menu__dish-label">
                    <div class="menu__dish-txt">
                        <h3 class="menu__dish-name">Mousse au chocolat</h3>
                        <p class="menu__dish-description">Au piment d'Espelette et à la truffe noire</p>
                    </div>
                    <p class="menu__dish-price">23€ </p>
                </label>
            </fieldset>
            <button class="btn menu__order-btn">Commander</button>
        </div>
    </main>
    <!-- *********************************************************** footer -->
    <footer class="footer" id="footer">
        <h3 class="footer__title">ohmyfood</h3>
        <ul class="footer__links">
            <li>
                <a href="#footer" class="footer__link bold"><i class="fa-solid fa-utensils"></i> Proposer un
                    restaurant</a>
            </li>
            <li>
                <a href="#footer" class="footer__link bold"><i class="fa-solid fa-handshake-angle fa-xs"></i> Devenir
                    partenaire</a>
            </li>
            <li><a href="#footer" class="footer__link">Mentions légales</a></li>
            <li><a href="mailto:mail@example.com" class="footer__link">Contact</a></li>
        </ul>
    </footer>

</body>

</html>
