<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food - Le délice des sens</title>
    <!-- FontAwesome icones -->
    <script src="https://kit.fontawesome.com/90b69218b9.js" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="../stylesheet/main.css">
</head>

<body class="restaurant-page">
    <!-- ************************************************************* header -->
    <header class="header">
        <h2 class="header__title">ohmyfood</h2>
        <a href="../index.html"><i class="fa-solid fa-arrow-left fa-2xl header__go-back"></i></a>
    </header>
    <!-- ************************************************************* main -->
    <main>
        <img src="../assets/img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
            alt="photo d'un plat du restaurant" class="restaurant-page__img">
        <div class="menu">
            <div class="menu__header">
                <h1 class="menu__header-title">Le délice des sens</h1>
                <div class="menu__header-heart">
                    <input type="checkbox" id="menu-heart" class="hidden-input">
                    <label for="menu-heart">
                        <i class="fa-regular fa-heart heart--unlike"></i>
                        <i class="fa-solid fa-heart heart--like"></i>
                    </label>
                </div>
            </div>
            <!-- Starters -->
            <fieldset class="menu__part starters">
                <legend class="menu__part-title">ENTR&Eacute;ES</legend>
                <input type="checkbox" id="menu-dish--1" class="hidden-input">
                <label for="menu-dish--1" class="menu__dish">
                    <span class="menu__dish-name">Tartare de thon</span>
                    <span class="menu__dish-description">Assaisonné au yuzu</span>
                    <span class="menu__dish-price">25€</span>
                    <span class="menu__dish-check"><i class="fa-solid fa-circle-check"></i></span>
                </label>
                <input type="checkbox" id="menu-dish--2" class="hidden-input">
                <label for="menu-dish--2" class="menu__dish">
                    <span class="menu__dish-name">Bouchée de homard croustillant</span>
                    <span class="menu__dish-description">Et sa farandole de petits légumes</span>
                    <span class="menu__dish-price">35€</span>
                    <span class="menu__dish-check"><i class="fa-solid fa-circle-check"></i></span>
                </label>
                <input type="checkbox" id="menu-dish--3" class="hidden-input">
                <label for="menu-dish--3" class="menu__dish">
                    <span class="menu__dish-name">Velouté de cèpes</span>
                    <span class="menu__dish-description">Aux truffes</span>
                    <span class="menu__dish-price">20€</span>
                    <span class="menu__dish-check"><i class="fa-solid fa-circle-check"></i></span>
                </label>
            </fieldset>
            <!-- Main courses -->
            <fieldset class="menu__part main-courses">
                <legend class="menu__part-title">PLATS</legend>
                <input type="checkbox" id="menu-dish--4" class="hidden-input">
                <label for="menu-dish--4" class="menu__dish">
                    <span class="menu__dish-name">Poulet rôti aux herbes de Provence</span>
                    <span class="menu__dish-description">Et sa crème de truffe</span>
                    <span class="menu__dish-price">40€</span>
                    <span class="menu__dish-check"><i class="fa-solid fa-circle-check"></i></span>
                </label>
                <input type="checkbox" id="menu-dish--5" class="hidden-input">
                <label for="menu-dish--5" class="menu__dish">
                    <span class="menu__dish-name">Langouste rôtie</span>
                    <span class="menu__dish-description">Et ses légumes de saison</span>
                    <span class="menu__dish-price">35€</span>
                    <span class="menu__dish-check"><i class="fa-solid fa-circle-check"></i></span>
                </label>
                <input type="checkbox" id="menu-dish--6" class="hidden-input">
                <label for="menu-dish--6" class="menu__dish">
                    <span class="menu__dish-name">Côte de bœuf Angus</span>
                    <span class="menu__dish-description">Et sa purée de panais</span>
                    <span class="menu__dish-price">44€</span>
                    <span class="menu__dish-check"><i class="fa-solid fa-circle-check"></i></span>
                </label>
            </fieldset>
            <!-- Desserts -->
            <fieldset class="menu__part desserts">
                <legend class="menu__part-title">DESSERTS</legend>
                <input type="checkbox" id="menu-dish--7" class="hidden-input">
                <label for="menu-dish--7" class="menu__dish">
                    <span class="menu__dish-name">Farandole de desserts</span>
                    <span class="menu__dish-description">Du chef</span>
                    <span class="menu__dish-price">18€</span>
                    <span class="menu__dish-check"><i class="fa-solid fa-circle-check"></i></span>
                </label>
                <input type="checkbox" id="menu-dish--8" class="hidden-input">
                <label for="menu-dish--8" class="menu__dish">
                    <span class="menu__dish-name">Crème brulée</span>
                    <span class="menu__dish-description">Revisitée</span>
                    <span class="menu__dish-price">22€</span>
                    <span class="menu__dish-check"><i class="fa-solid fa-circle-check"></i></span>
                </label>
                <input type="checkbox" id="menu-dish--9" class="hidden-input">
                <label for="menu-dish--9" class="menu__dish">
                    <span class="menu__dish-name">Tiramisu</span>
                    <span class="menu__dish-description">À la noisette</span>
                    <span class="menu__dish-price">23€</span>
                    <span class="menu__dish-check"><i class="fa-solid fa-circle-check"></i></span>
                </label>
            </fieldset>
            <button class="btn menu__order-btn">Commander</button>
        </div>
    </main>
    <!-- *********************************************************** footer -->
    <footer class="footer">
        <h3 class="footer__title">ohmyfood</h3>
        <ul class="footer__links">
            <li>
                <a href="#footer" class="footer__link bold"><i class="fa-solid fa-utensils"></i> Proposer un
                    restaurant</a>
            </li>
            <li>
                <a href="#footer" class="footer__link bold"><i class="fa-solid fa-handshake-angle"></i> Devenir
                    partenaire</a>
            </li>
            <li><a href="#footer" class="footer__link">Mentions légales</a></li>
            <li><a href="mailto:mail@example.com" class="footer__link">Contact</a></li>
        </ul>
    </footer>

</body>

</html>
